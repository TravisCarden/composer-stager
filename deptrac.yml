# https://qossmic.github.io/deptrac/#configuration
deptrac:

    paths:
        - ./src

    layers:
        -
            name: API
            collectors:
                -   type: directory
                    value: '%currentWorkingDirectory%/src/API/.*'
        -
            name: Internal
            collectors:
                -   type: directory
                    value: '%currentWorkingDirectory%/src/Internal/.*'

    ruleset:

        # The API cannot depend on anything outside itself.
        API: ~

        # The Internal layer can depend on the API.
        Internal:
            - API
