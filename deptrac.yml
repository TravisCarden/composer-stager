# https://qossmic.github.io/deptrac/#configuration
deptrac:

    paths:
        - ./src

    layers:
        -
            name: API
            collectors:
                -   type: directory
                    value: '%currentWorkingDirectory%/src/API/.*'
        -
            name: Infrastructure
            collectors:
                -   type: directory
                    value: '%currentWorkingDirectory%/src/Infrastructure/.*'

    ruleset:

        # The API cannot depend on anything outside itself.
        API: ~

        # The Infrastructure layer can depend on the API.
        Infrastructure:
            - API
